<!-- –ó–ê–î–ê–ß–ê -->

<!-- –ö–û–ù–¢–ê–ö–¢–´ -->
<div class="form-block">

<input type="text" placeholder="–ö–æ–º–ø–∞–Ω–∏—è">
<input type="text" placeholder="–ò–º—è">

<!-- –û–¢–ö–£–î–ê –£–ó–ù–ê–õ–ò -->
<div class="form-block">
<h2>–û—Ç–∫—É–¥–∞ –≤—ã —É–∑–Ω–∞–ª–∏ –æ –Ω–∞—Å?</h2>
<div class="options">
<label class="option"><input type="radio" name="pp"><span>–†–µ–π—Ç–∏–Ω–≥–∏</span></label>
<label class="option"><input type="radio" name="pp"><span>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</span></label>
<label class="option"><input type="radio" name="pp"><span>–†–∞–±–æ—Ç—ã</span></label>
<label class="option"><input type="radio" name="pp"><span>–°–ú–ò</span></label>

<script>
const blocks = document.querySelectorAll('.form-block');
const chat = document.querySelector('.chat-messages');

let currentStep = 0;

function addMessage(text) {
    const div = document.createElement('div');
    div.classList.add('chat-bot');
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function showTyping(callback) {
    const typing = document.createElement('div');
    typing.classList.add('chat-bot', 'typing');
    typing.innerText = "–ü–µ—á–∞—Ç–∞–µ—Ç...";
    chat.appendChild(typing);

    setTimeout(() => {
        typing.remove();
        callback();
    }, 800);
}

function showBlock(index) {
    blocks.forEach(block => block.classList.remove('active'));
    blocks[index].classList.add('active');
}

function goToNextStep() {

    // —Å–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –±–ª–æ–∫
    blocks[currentStep].classList.remove('active');

    currentStep++;

    const messages = [
        "–û—Ç–ª–∏—á–Ω–æ üëå –¢–µ–ø–µ—Ä—å —É–∫–∞–∂–∏—Ç–µ –±—é–¥–∂–µ—Ç.",
        "–û–ø–∏—à–∏—Ç–µ –∑–∞–¥–∞—á—É –ø–æ–¥—Ä–æ–±–Ω–µ–µ.",
        "–û—Å—Ç–∞–≤—å—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.",
        "–ò –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤–æ–ø—Ä–æ—Å ‚Äî –æ—Ç–∫—É–¥–∞ –≤—ã –æ –Ω–∞—Å —É–∑–Ω–∞–ª–∏?",
        "–°–ø–∞—Å–∏–±–æ üöÄ –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Ñ–æ—Ä–º—É!"
    ];

    if (currentStep <= messages.length) {
        showTyping(() => {
            addMessage(messages[currentStep - 1]);

            if (currentStep < blocks.length) {
                showBlock(currentStep);
            }
        });
    }
}

function initChat() {
    addMessage("–ü—Ä–∏–≤–µ—Ç üëã –î–∞–≤–∞–π—Ç–µ –∑–∞–ø–æ–ª–Ω–∏–º –±—Ä–∏—Ñ –≤ —Ñ–æ—Ä–º–∞—Ç–µ –¥–∏–∞–ª–æ–≥–∞.");
    setTimeout(() => {
        showTyping(() => {
            addMessage("–í—ã–±–µ—Ä–∏—Ç–µ –Ω—É–∂–Ω—ã–µ —É—Å–ª—É–≥–∏ üëá");
            showBlock(0);
        });
    }, 600);
}

initChat();

/* ====== –¢–†–ò–ì–ì–ï–†–´ ====== */

// 1. –£—Å–ª—É–≥–∏
document.querySelectorAll('input[name="service"]').forEach(input => {
    input.addEventListener('change', () => {
        const checked = document.querySelectorAll('input[name="service"]:checked');
        if (checked.length > 0 && currentStep === 0) {
            goToNextStep();
        }
    });
});

// 2. –ë—é–¥–∂–µ—Ç
document.querySelectorAll('input[name="budget"]').forEach(input => {
    input.addEventListener('change', () => {
        if (currentStep === 1) {
            goToNextStep();
        }
    });
});

// 3. –ó–∞–¥–∞—á–∞
const taskInput = document.getElementById('taskInput');
taskInput.addEventListener('input', () => {
    if (taskInput.value.trim().length > 3 && currentStep === 2) {
        goToNextStep();
    }
});

// 4. –ö–æ–Ω—Ç–∞–∫—Ç—ã
const contactInputs = blocks[3].querySelectorAll('input');
contactInputs.forEach(input => {
    input.addEventListener('input', () => {
        const allFilled = [...contactInputs].every(i => i.value.trim() !== "");
        if (allFilled && currentStep === 3) {
            goToNextStep();
        }
    });
});

// 5. –û—Ç–∫—É–¥–∞ —É–∑–Ω–∞–ª–∏
document.querySelectorAll('input[name="pp"]').forEach(input => {
    input.addEventListener('change', () => {
        if (currentStep === 4) {
            goToNextStep();
        }
    });
});
</script>
